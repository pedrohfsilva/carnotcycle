<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nossa ONG</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="https://kit.fontawesome.com/a10e5ec1fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="cabecalho">
        <div class="retangulo">
            <div class="logotipo">
                <img src="imagens/logo.png" alt="Logotipo da empresa">
            </div>
            <h1 class="titulo">Carnot Cycle <span style="color: #fff8">-</span> Locação de veículos</h1>
        </div>
        <div class="triangulo"></div>
        <img class="top-image" id="top-image3" src="imagens/top-image3.jpeg" alt="imagem">
    </header>

    <nav class="menu-navegacao">
        <a href="index.html"><i class="fas fa-home"></i> Página inicial</a>
        <span>|</span>
        <a href="valor_locacao.html"><i class="fas fa-dollar-sign"></i> Valor de locação</a>
        <span>|</span>
        <a href="consumo_veiculo.html"><i class="fas fa-car"></i> Consumo do veículo</a>
        <span>|</span>
        <a href="tipo_combustivel.html"><i class="fas fa-gas-pump"></i> Tipo de combustível</a>
    </nav>

    <main class="with-padding">
        <form class="formulario">
            <h1>Consumo do veículo</h1>
            <section class="fields">
                <div class="container">
                    <input type="text" class="input-form" name="quilometros" id="quilometros" required>
                    <label for="quilometros">Distância percorrida (Km)</label>
                </div>
                <div class="container">
                    <input type="text" class="input-form" name="litros-combustivel" id="litros-combustivel" required>
                    <label for="litros-combustivel">Quantidade de combustível gastos (L)</label>
                </div>
                <div class="container">
                    <input type="text" class="input-form" name="consumo-veiculo" id="consumo-veiculo" readonly>
                    <label for="consumo-veiculo">Consumo do veículo</label>
                    <input type="button" value="Calcular" id="button" onclick="showResult()">
                </div>
            </section>
        </form>
    </main>

    <footer class="rodape">
        <p>Carnot Cycle - Todos os direitos reservados - 2030</p>

            <a class="icon" href="https://instagram.com/pedrohf_silva" target="_blank">

                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="icon" href="https://web.whatsapp.com/" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a class="icon" href="https://www.tiktok.com/" target="_blank">

            </a>

            </a>
        </div>
        <script src="scripts/consumo_veiculo.js"></script>
    </footer>
</body>
